plugins {
    id 'java'
}

group 'org.springframework'
version '5.2.18.RELEASE'

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'

    compileOnly group: 'org.projectlombok', name: 'lombok', version: '1.18.20'
    implementation(project(":spring-context"))
}
